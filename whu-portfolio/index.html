<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="icon" rel="icon" type="image/svg+xml" href="/HuLogoWhite.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wesley Hu Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Lora:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap">
    <script>
      function updateFavicon() {
        const favicon = document.getElementById("icon");
        const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (isDarkMode) {
          favicon.href = "/HuLogoWhite.png"; // Dark mode favicon
        } else {
          favicon.href = "/HuLogoBlack.png"; // Light mode favicon
        }
      }
      updateFavicon();

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateFavicon);
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
